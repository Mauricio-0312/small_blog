<section id="articles">
    <h2>Articulos</h2>
    <article *ngFor="let article of articles">
        <div>
            <img src="{{url+'image/'+article.image}}" alt="" *ngIf="article.image">
            <img src="assets/empty-image.jpg" alt="" *ngIf="!article.image">
        </div>
        <div>
            <h3>{{article.title}}</h3>
            <p>{{article.date | date : "dd/MM/YYYY"}}</p>
            <a [routerLink]="['/blog/article', article._id]">Leer mas</a>
        </div>
    </article>
</section>
